<!DOCTYPE html>
<html>
  <head>
    <title>
        NITNC 乗換案内
    </title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <p id="clockbox"></p>
    <h1 id=next_></h1>
    <p>出発地 <select name="出発地*">
        <optgroup label="長岡高専"></optgroup>
            <option value="長岡高専">長岡高専</option>
            <option value="悠久山公園入口">悠久山公園入口</option>
            <option value="片貝入口">片貝入口</option>
            <option value="高専前">高専前</option>
        <optgroup label="信越本線下り(長岡->新潟方面)"></optgroup>
            <option value=長岡>長岡</option>
            <option value=北長岡>北長岡</option>
    </select></p>
    <p>経由地1 <select name="経由地1">
        <optgroup label="信越本線下り(長岡->新潟方面)"></optgroup>
            <option value=北長岡>北長岡</option>
            <option value=押切>押切</option>
    </select></p>
    <p>到着地 <select name="到着地*">
        <optgroup label="信越本線下り(長岡->新潟方面"></optgroup>
            <option value=北長岡>北長岡</option>
            <option value=押切>押切</option>
            <option value=見附>見附</option>
    </select></p>
